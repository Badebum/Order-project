<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>title</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main>
        <section>
          <div class="product">
            <div class="container">
              <div class="prodact-info">
                <div class="prodact-left__block">
                  <div class="prodact-left-top-wrapper">
                    <div class="prodact-left__options-title">
                      <p class="prodact-left__article">290367лк</p>
                      <div class="prodact-left__stars">
                        <img class="prodact__rating" src="./img/svg/Star.svg" alt="" />
                        <img class="prodact__rating" src="./img/svg/Star.svg" alt="" />
                        <img class="prodact__rating" src="./img/svg/Star.svg" alt="" />
                        <img class="prodact__rating" src="./img/svg/Star.svg" alt="" />
                        <img class="prodact__rating" src="./img/svg/Star.svg" alt="" />
                        <span>(0)</span>
                      </div>
                    </div>

                    <div class="prodact-left__options-icon">
                      <a class="options-icon__heart" href="##">
                        <span><img src="./img/svg/heart.svg" alt="" /></span>
                      </a>
                      <a class="options-icon__comparison" href="##">
                        <span><img src="./img/svg/comparison.svg" alt="" /></span>
                      </a>
                    </div>
                  </div>
                  <div class="prodact-info__wrupper-slider">
                    <img src="./img/prod_photo/big_photo.jpg" alt="" />
                  </div>
                  <div class="prodact-info__advantages">
                    <h3>Преимущества:</h3>
                    <ul>
                      <li>Товар месяца</li>
                      <li>Мощный компактный</li>
                      <li>Эргономичный</li>
                      <li>Простота в эксплуатации</li>
                    </ul>
                  </div>
                </div>

                <div class="prodact-rigth__block">
                  <div class="prodact-price-block">
                    <div class="prodact__old-price">
                      <span>12 099</span>
                      <span>₽/шт</span>
                    </div>
                    <div class="prodact__price">
                      <span>10 999</span>
                      <span>₽/шт</span>
                    </div>
                  </div>

                  <div class="product__bonus">
                    <p>+63 бонуса</p>
                    <p>При заказе или резерве на сайте</p>
                  </div>

                  <div>
                    <select name="" id="">
                      <option value="">13,8 кг</option>
                      <option value="">18,6 кг</option>
                      <option value="">30 кг</option>
                      <option value="">45,6 кг</option>
                      <option value="">100 кг</option>
                      <option value="">1200 кг</option>
                    </select>
                  </div>

                  <div class="products-item-inner__quantity">
                    <span>Количество</span>
                    <div class="prod_count_btn">
                      <span class="btn-count minus">-</span>
                      <input class="btn-count count" type="number" value="1" />
                      <span class="btn-count plus">+</span>
                    </div>
                  </div>

                  <div class="products-item-inner__quantity">
                    <span>Количество</span>
                    <div class="prod_count_btn">
                      <span class="btn-count minus">-</span>
                      <input class="btn-count count" type="number" value="1" />
                      <span class="btn-count plus">+</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
      <!-- Далее модальные окна если будут -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
